<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>Newsletter sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
        <h1>Stay Updated!</h1>
        <p>Join 60000+ product managers receiving monthly updates on:</p>
        <div class="list-container">
            <div class="per-list-item"><img src="assets/icon-list.svg"> Product discovery and building what matters</div>
            <div class="per-list-item"><img src="assets/icon-list.svg"> Measuring to ensure updates are a success</div>
            <div class="per-list-item"><img src="assets/icon-list.svg"> And much more!</div>
        </div>
        <form action="./" class="form-container">
            <div class="email-result"><h5>Email Address</h5> <h5 id="email-error"></h5></div>
            <input type="email" id="email-input" placeholder="email@compnay.com" required />
            <submit type="submit" class="submit-button">Subscribe to monthly newsletter</submit> 
        </form>
        </div>
        <div class="right-container">
        </div>

       
    </div>
    <div id="pop-thanks-message"></div>
    <script src="js/main.js"></script>
</body>
</html>
